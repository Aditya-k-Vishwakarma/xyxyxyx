<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adding Chart.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!-- Adding Animation Library -->
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav>

    <div id="auth">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
      </form>

      <form id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
      </form>
    </div>

    <div id="profile" style="display:none;">
      <h2 class="animate__animated animate__fadeIn">User Profile</h2>
      <p id="userDetails">Username: </p>
      <button id="editProfileBtn">Edit Profile</button>
      <div id="stats">
        <h3>Business Model</h3>
        <textarea id="businessModel" placeholder="Describe your business model here..."></textarea>
        <h3>Profit & Loss</h3>
        <input type="number" id="profit" placeholder="Profit">
        <input type="number" id="loss" placeholder="Loss">

        <h3>Statistics</h3>
        <div id="statChart">
          <canvas id="profitChart"></canvas> <!-- Bar Chart -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
